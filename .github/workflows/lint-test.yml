name: lint
on:
  push:
jobs:
  run:
    permissions:
      contents: read
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

    - uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.5.7

    - name: lint
      run: terraform fmt **/*.tf
